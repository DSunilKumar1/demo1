<html>
<head>
	<meta charset="utf-8">
	<title>Student Registration Form </title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

	<body>
		<h2>Student Registration Form</h3>
		<Style>
			h2{
			 color:Blue;
			 text-decoration:underline;
			 text-align:center; 
			}
			table{
			
			background-color:#4d79ff;
			
			}
			body{
			 background-image: url("D:\hd wallpapers/840363.jpg");
			 
			}
		</Style>
				<table align="center" cellpadding = "5">
					<tr>
						<td>First Name</td>
						<td><input type="text" name="FirstName" maxlength="50" placeholder="First name" />
						</td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" name="LastName" maxlength="50" placeholder="LastName"/>
						</td>
					</tr>
					<tr>
						<td>Email ID</td>
						<td><input type="email" name="EmailID" maxlength="100" placeholder="Enter your MailId"/></td>
					</tr>
					<tr>
						<td>Mobile Number</td>
						<td>
						<input type="text" name="MobileNumber" maxlength="10" placeholder="MobileNumber"/>
						</td>
					</tr>
					<tr>
					<td>Birthday</td>
					<td>
						<input type="date" name="birthday"><br>
					</td>
					</tr>
					<tr>
						<td>Gender</td>
						<td>
							<input type="Radio" name="Gender" value="Male"/>
							Male
							<input type="Radio" name="Gender" value="Female"/>
							Female
							<input type="Radio" name="Gender" value="Transgender"/>
							Transgender
						</td>
					</tr>
					<tr>
						<td>Address</td>
						<td><textarea name="Address" rows="10" cols="30"></textarea></td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="text" name="City" maxlength="50" placeholder="Enter your City"/>
						</td>
					</tr>
					<tr>
						<td>Pin Code</td>
						<td><input type="text" name="PinCode" placeholder="Enter PinCode"/>
						</td>
					</tr>
					<tr>
						<td>State</td>
						<td><input type="text" name="State" maxlength="50" placeholder="Enter Your State"/>
						</td>
					</tr>
					<tr>
						<td>Country</td>
						<td><input type="text" name="Country" placeholder="Enter Your Country" /></td>
					</tr>

					<tr>
						<td  Colspan="2" align="center">
							<input type="submit" value="Submit">
							<input type="reset" value="Reset">
						</td>
					</tr>				
			</table>
	
	</body>
</html>
