<!DOCTYPE html>
<html>
<head>
	<title>Student Reg</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  body{
      background-color: #0DF3FA
   }
   h2{ text-decoration: underline;
   }
</style>
 	 <script>
        const stuData= new Map();
        const uniquePhoneNumber=new Set();
        const form = document.querySelector("form");
        form.addEventListener("submit", function (event)
        {
          event.preventDefault();
          const formData =new FormData(this);
          const entries = formData.entries();
          const data =Object.fromEntries(entries);
           console.log(data);

          if (stuData.has(data.adharNumber))
           {
            alert('user already exist with this aadhar');
            return false;
          } else 
              {
              if (uniquePhoneNumber.has(data.phoneNumber))
               {
                alert('user already exist with this phone Number');
                return false;
            }
            stuData.set(data.aadharNumber,data);
          }
          uniquePhoneNumber.add(data.phoneNumber);
          alert('successfully registered');
          form.reset();
          console.log(Array.from(stuData.values()));
        });

  </script>
    
    </head>
    <body>

      <div style="display: flex; justify-content: center;">
         <form action="#" >
     <h2>Registation Form</h2>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="First name"><br>
      <br>

      <label for="lname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" placeholder="Last name"><br>
      <br>

      <label for="fathername">Father Name:</label>
      <input type="text" id="fathername" name="fathername" placeholder="Father name"><br>
      <br>

      <label for="mothername">Mother Name:</label>
      <input type="text" id="mothername" name="mothername" placeholder="Mother name "><br>
      <br>

      <label for="phonenumber">Phone Number:</label>
      <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone number"><br>
      <br>

      <label for="Aadharnumber">Aadhar Number:</label>
      <input type="text" id="Aadharnumber" name="aadharnumber" placeholder="Aadhar number"><br>
      <br>

      <label for="coursesEnrolled">Select Courses:</label>
      <select name="coursesEnrolled" id="coursesEnrolled"><br>
        <br>
          <option value="">Please Select</option>
          <option value=MERN>MERN</option>
          <option value=MEAN>MEAN</option>
          <option value=REACT>REACT</option>
          <option value=5=ANGULAR>ANGULAR</option>
          </select><br><br>
            <input type=Submit value="Submit"><br>
      </form>
       </div>
 
     </body>
  
  </html>
